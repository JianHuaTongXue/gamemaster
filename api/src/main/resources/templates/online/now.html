<div class="pageHeader">
    <form id="pagerForm" onsubmit="return ajaxNavTab(this);" action="online/now" method="post">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td class="dateRange">
                        日期:
                        <input name="startDate" class="date readonly" readonly="readonly" type="text" th:value="${request.startDate}">
                        <span class="limit">-</span>
                        <input name="endDate" class="date readonly" readonly="readonly" type="text" th:value="${request.endDate}">
                    </td>
                    <td>
                        <div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">检索</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<div class="pageContent">
    <table class="table" width="100%" layoutH="137">
        <thead>
        <tr>
            <th>区服</th>
            <th>人数</th>
            <th>时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${list.size()!=0}" th:each="row,iterStat:${list}">
            <td th:text="${row.serverName1}"></td>
            <td th:text="${row.maxRoleCount}"></td>
            <td th:text="${#dates.format(row.createTime, 'yyyy-MM-dd HH:mm:00')}"></td>
        </tr>
        <tr th:if="${list.size()==0}">
            <td colspan="7" style="text-align: center">暂无数据</td>
        </tr>
        </tbody>
    </table>
    <div th:replace="_include/pager"></div>
</div>
