<div class="pageHeader">
    <form id="pagerForm" onsubmit="return navTabSearch(this);" action="simulationRecharge/list" method="post">
        <input type="hidden" name="orderField" th:value="${request.orderField}"/>
        <input type="hidden" name="orderDirection" th:value="${request.orderDirection}"/>
        <input type="hidden" name="pageNum" th:value="${Pager.pageNum}"/>
        <input type="hidden" name="pageSize" th:value="${Pager.pageSize}"/>
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td class="dateRange">
                        日期:
                        <input name="startDate" class="date readonly" readonly="readonly" type="text" value="" th:value="${request.startDate}">
                        <span class="limit">-</span>
                        <input name="endDate" class="date readonly" readonly="readonly" type="text" value="" th:value="${request.endDate}">
                    </td>
                    <td>
                        <div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">检索</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar" style="height:30px">
        <ul class="toolBar">
            <li>
                <a title="创建模拟充值" class="edit" href="simulationRecharge/selectPlayer" target="dialog" mask="true"  width="800"><span style="font-size: 20px;">创建模拟充值</span></a>
            </li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="137">
        <thead>
        <tr>
            <th width="80">服务器名</th>
            <th width="80">角色名</th>
            <th width="80" align="right">角色ID</th>
            <th width="80" align="right">时间</th>
            <th width="80" align="right">充值钻石</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,iterStat:${list}">
            <td th:text="${row.serverName}"></td>
            <td th:text="${row.name}"></td>
            <td th:text="${row.playerId}"></td>
            <td th:text="${#dates.format(row.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${row.amount}"></td>
        </tr>
        <tr th:if="${list.size()==0}">
            <td colspan="6" style="text-align: center">暂无数据</td>
        </tr>
        </tbody>
    </table>
    <div th:replace="_include/pager"></div>
</div>
