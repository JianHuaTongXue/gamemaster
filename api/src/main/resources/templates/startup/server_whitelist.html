<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="pageContent">
    <div class="pageFormContent" layoutH="57">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>状态:</td>
                    <td>
                        <select name="state">
                            <option value="1">启用</option>
                            <option value="0">关闭</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>渠道:</td>
                    <td>
                        <select name="channel">
                            <option value="1">启用</option>
                            <option value="0">关闭</option>
                        </select>
                    </td>
                    <td>版本:</td>
                    <td><input name="version" type="text"></td>
                </tr>
                <tr>
                    <td>白名单</td>
                    <td><textarea name="whitelist" rows="3" style="resize:none;width: 152px"></textarea></td>
                </tr>
                <tr>
                    <td>服务器列表:</td>
                    <td>
                        <div class="col-md-2" th:each="server:${serverList}">
                            <input th:if="${serverId==server.serverId}" checked="checked" type="checkbox" name="serverId" th:value="'{serverIds:'+${server.serverId}+'}'"/>
                            <input th:if="${serverId!=server.serverId}" type="checkbox" name="serverId" th:value="'{serverIds:'+${server.serverId}+'}'"/>
                            <span th:text="${server.serverName}"/>
                        </div>

                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="formBar">
        <ul>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
            <li>
                <div class="button">
                    <div class="buttonContent">
                        <button class="close">取消</button>
                    </div>
                </div>
            </li>
            <li>
                <div class="button">
                    <div class="buttonContent">
                        <button class="close">保存</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
