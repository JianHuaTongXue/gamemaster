<div class="pageContent">
    <form id="pagerForm" onsubmit="return closeNavTab(this);" action="startup/server_edit" method="post">
        <input type="hidden" name="id" th:value="${server.id}"/>
        <div class="pageFormContent" layoutH="57">
            <div class="searchBar">
                <table class="searchContent">
                    <tr>
                        <td>区服ID</td>
                        <td><input type="text" name="serverId" th:value="${server.serverId}" class="required"/></td>
                        <td>区服名称</td>
                        <td><input type="text" name="serverName" th:value="${server.serverName}" class="required"/></td>
                    </tr>
                    <tr>
                        <td>服务器组</td>
                        <td><input name="serverGroup" type="text" class="required" th:value="${server.serverGroup}"></td>
                        <td>渠道</td>
                        <td><input name="channel" type="text" class="required" th:value="${server.channel}"></td>
                    </tr>
                    <tr>
                        <td>服务器状态</td>
                        <td>
                            <select name="serverState">
                                <option th:selected="${server.serverState==1}" value="1">开放</option>
                                <option th:selected="${server.serverState==2}" value="2">维护</option>
                                <option th:selected="${server.serverState==3}" value="3">隐藏</option>
                                <option th:selected="${server.serverState==4}" value="4">关闭</option>
                            </select>
                        </td>
                        <td>显示编号</td>
                        <td><input name="showNumber" type="text" th:value="${server.showNumber}" class="required"></td>
                    </tr>
                    <tr>
                        <td>标签显示</td>
                        <td>
                            <div class="col-xs-1">
                                <input th:checked="${server.label==1}" type="radio" name="label" value="1"/>一般
                                <input th:checked="${server.label==2}" type="radio" name="label" value="2"/>火爆
                                <input th:checked="${server.label==3}" type="radio" name="label" value="3"/>爆满
                                <input th:checked="${server.label==4}" type="radio" name="label" value="4"/>新服
                                <input th:checked="${server.label==5}" type="radio" name="label" value="5"/>推荐
                                <input th:checked="${server.label==6}" type="radio" name="label" value="6"/>审核服
                                <input th:checked="${server.label==7}" type="radio" name="label" value="7"/>代理服
                            </div>
                        </td>
                        <td>后台端口</td>
                        <td><input name="gmPort" type="text" class="required" th:value="${server.gmPort}"></td>
                    </tr>
                    <tr>
                        <td>服务器IP</td>
                        <td><input type="text" name="ip" th:value="${server.ip}" class="required"/></td>
                        <td>服务器端口</td>
                        <td><input type="text" name="port" th:value="${server.port}" class="required"/></td>
                    </tr>
                    <tr>
                        <td>付款通知地址</td>
                        <td><input type="text" name="payAddress" th:value="${server.payAddress}" class="required"></td>
                    </tr>
                    <tr>
                        <td>开服时间</td>
                        <td><input dateFmt="yyyy-MM-dd HH:mm:ss" name="openTime" class="date readonly required"
                                   readonly="readonly" type="text" th:value="${server.openTime}"/></td>
                        <td>关服时间</td>
                        <td><input dateFmt="yyyy-MM-dd HH:mm:ss" name="closeTime" class="date readonly"
                                   readonly="readonly" type="text" th:value="${server.closeTime}"/></td>
                    </tr>
                    <tr>
                        <td>备注</td>
                        <td><textarea name="remarks" rows="3" style="resize:none;width: 152px"
                                      th:text="${server.remarks}"></textarea></td>
                        <td>维护提示</td>
                        <td><textarea name="maintenanceTips" rows="3" style="resize:none;width: 152px" th:text="${server.maintenanceTips}"></textarea></td>
                    </tr>
                    <tr>
                        <td>白名单(账户1,账户2)</td>
                        <td><textarea name="whiteList" rows="3" style="resize:none;width: 152px" th:text="${server.whiteList}"></textarea></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button class="close">取消</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
