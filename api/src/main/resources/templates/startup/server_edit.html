<div class="pageContent">
    <div class="pageFormContent" layoutH="57">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>区服ID</td>
                    <td><textarea name="id" class="required textArea" cols="15" rows="1"  th:text="${server.serverId}" style="resize: none"  disabled = true></textarea></td>
                    <td>区服名称</td>
                    <td><textarea name="name" class="required textArea" cols="15" rows="1"  th:text="${server.serverName}" style="resize: none"></textarea></td>
                </tr>
                <tr>
                    <td>服务器状态</td>
                    <td>
                        <select name="serverState">
                            <option value="1">一般</option>
                            <option value="2">火爆</option>
                            <option value="3">爆满</option>
                            <option value="4">新服</option>
                            <option value="5">推荐</option>
                            <option value="6">审核</option>
                            <option value="7">代理服</option>
                        </select>
                    </td>
                    <td>显示编号</td>
                    <td><input name="name" type="text"></td>
                </tr>
                <tr>
                    <td>标签显示</td>
                    <td>
                        <div class="col-xs-4" th:each="state:${stateList}">
                            <input checked="checked" type="radio" name="sign" th:value="'{sign:'+${state.sign}+'}'"/>
                            <span th:text="${state.name}"/>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td>服务器IP</td>
                    <td><textarea name="ip" class="required textArea" cols="15" rows="1"  th:text="${server.ip}" style="resize: none"></textarea></td>
                    <td>服务器端口</td>
                    <td><textarea name="port" class="required textArea" cols="15" rows="1"  th:text="${server.port}" style="resize: none"></textarea></td>
                </tr>
                <tr>
                    <td>付款通知地址</td>
                    <td><input name="payresp" type="text"></td>
                </tr>
                <tr>
                    <td>开服时间</td>
                    <td><textarea name="openDate" class="required textArea" cols="15" rows="1"  th:text="${server.openDate}" style="resize: none"></textarea></td>
                    <td>关服时间</td>
                    <td><input name="closeDate" type="text"></td>
                </tr>
                <tr>
                    <td>备注</td>
                    <td><textarea name="des" rows="3" style="resize:none;width: 152px"></textarea></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="formBar">
        <ul>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
            <li>
                <div class="button">
                    <div class="buttonContent">
                        <button class="close">取消</button>
                    </div>
                </div>
            </li>
            <li>
                <div class="button">
                    <div class="buttonContent">
                        <button class="close">保存</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
