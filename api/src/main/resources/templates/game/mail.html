<div class="pageHeader">
    <form id="pagerForm" onsubmit="return ajaxNavTab(this);" action="operatingTools/mailManage" method="post">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        <select name="serverId">
                            <option th:each="row,iterStat:${serverList}" th:text="${row.serverName}" th:value="${row.serverId}"></option>
                        </select>
                    </td>
                    <td>
                        <label>邮件类型</label>
                        <select name="mailType" class="combox">
                            <option value="1" th:selected="${request.mailType==1}">全服群发</option>
                            <option value="2" th:selected="${request.mailType==2}">等级范围</option>
                            <option value="3" th:selected="${request.mailType==3}">角色群发</option>
                        </select>
                    </td>
                    <td class="dateRange">
                        日期:
                        <input name="startDate" class="date readonly" readonly="readonly" type="text" th:value="${request.startDate}">
                        <span class="limit">-</span>
                        <input name="endDate" class="date readonly" readonly="readonly" type="text" th:value="${request.endDate}">
                    </td>
                    <td>
                        <div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">检索</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar" style="height:30px">
        <ul class="toolBar">
            <li>
                <a title="发送邮件" class="edit" href="game/dialog_newmail"
                   target="dialog" width="480" height="550"
                   mask="true"><span style="font-size: 20px">发送邮件</span></a>
            </li>
        </ul>
    </div>
    <table class="table" layoutH="137" width="100%">
        <thead>
        <tr>
            <th width="5%" align="center">服务器</th>
            <th width="5%" align="center">类型</th>
            <th width="5%">标题</th>
            <th width="75%">内容</th>
            <th width="10%" align="center">发送时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,iterStat:${list}">
            <td th:text="${row.serverName}"></td>
            <td th:if="${row.mailType==1}" th:text="全服群发"></td>
            <td th:if="${row.mailType==2}" th:text="等级范围"></td>
            <td th:if="${row.mailType==3}" th:text="角色群发"></td>
            <td th:text="${row.title}"></td>
            <td th:text="${row.content}"></td>
            <td th:text="${#dates.format(row.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <tr th:if="${list.size()==0}"><td colspan="6" style="text-align: center">暂无数据</td></tr>
        </tbody>
    </table>
    <div th:replace="_include/pager"></div>
</div>
