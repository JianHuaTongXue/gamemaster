<div class="pageHeader">
    <form id="pagerForm" onsubmit="return navTabSearch(this);" action="operatingTools/addActivationCode" method="post">
        <input type="hidden" th:value="${activationCode.id}" name="id"/>
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>激活码数量</td>
                    <td>
                        <input name="number" type="number">
                    </td>
                </tr>
                <tr>
                    <td>万能码</td>
                    <td>
                        <input name="universal" type="radio" value="0"/>否
                        <input name="universal" type="radio" value="1"/>是
                    </td>
                </tr>
                <tr>
                    <td>有效开始时间</td>
                    <td><input name="invalidTime" type="text" class="date readonly" readonly="readonly">留空不判断开始生效时间</td>
                </tr>
                <tr>
                    <td>有效结束时间</td>
                    <td><input name="overdueTime" type="text" class="date readonly" readonly="readonly">留空表示不会失效</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="提交"></td>
                </tr>
            </table>
        </div>
    </form>
</div>
