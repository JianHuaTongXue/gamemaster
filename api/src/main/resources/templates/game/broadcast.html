<div class="pageContent">
    <div class="panelBar" style="height:30px">
        <ul class="toolBar">
            <li>
                <a title="创建跑马灯" class="edit" href="operatingTools/broadcastAdd" target="dialog" width="1000" height="500" mask="true"><span style="font-size: 20px">创建跑马灯</span></a>
                <a title="内容模板" class="edit" href="operatingTools/broadcastTemplate" target="dialog" width="500" mask="true"><span style="font-size: 20px">内容模板</span></a>
            </li>
        </ul>
    </div>
    <table class="table" layoutH="137" width="100%">
        <thead>
        <tr>
            <th width="100">服务器</th>
            <th width="100">理由</th>
            <th width="300">内容</th>
            <th width="150">创建时间</th>
            <th width="150">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${list.size()!=0}" th:each="row,iterStat:${list}">
            <td th:if="${row.serverId!=0}" th:text="${row.serverName}"></td>
            <td th:if="${row.serverId==0}" th:text="模板"></td>
            <td th:text="${row.reason}"></td>
            <td th:text="${row.content}"></td>
            <td th:text="${#dates.format(row.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a title="删除" class="button" th:href="@{operatingTools/broadcastDelete(id=${row.id})}" target="navTab"><span>删除</span></a>
            </td>
        </tr>
        </tr>
        <tr th:if="${list.size()==0}"><td colspan="6" style="text-align: center">暂无数据</td></tr>
        </tbody>
    </table>
    <div th:replace="_include/pager"></div>
</div>
