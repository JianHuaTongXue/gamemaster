<div class="pageHeader">
    <form id="pagerForm" onsubmit="return closeNavTab(this);" action="operatingTools/forbiddenAdd" method="post">

                    <td>
                        <label>服务器</label>
                        <select name="serverId" class="required">
                            <option th:each="server:${serverList}" th:value="${server.serverId}" th:utext="${server.serverName}"></option>
                        </select>
                    </td>
                </tr>

                    <td>
                        <label>角色名称</label>
                        <input class="textInput required" type="text" name="playerName"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>封禁理由</label>
                        <input class="textInput required" type="text" name="reason"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>封禁时间(小时)</label>
                        <input class="textInput required" type="number" name="hour"/>
