<div class="pageHeader">
    <form id="pagerForm" onsubmit="return navTabSearch(this);" action="player/character" method="post"
          onreset="$(this).find('select.combox').comboxReset()">
        <div th:replace="_include/searchBar"></div>
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td class="dateRange">
                        角色ID：<input type="text" th:value="${request.charId}" value="" name="charId" class="digits">
                        <!--TODO:页面优化-->
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li>
                <a class="icon" href="recharge/daily/export" target="dwzExport" targetType="navTab" title="确实要导出这些记录吗?"><span>导出EXCEL</span></a>
            </li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="112">
        <thead>
        <tr>
            <th width="80" align="right">服务器名</th>
            <th width="100" align="right">角色名</th>
            <th width="80" align="right">角色等级</th>
            <th width="80" align="right">VIP等级</th>
            <th width="80" align="right">角色战力</th>
            <th width="80" align="right">当前经验</th>
            <th width="80" align="right">剩余元宝</th>
            <th width="80" align="right">登录天数</th>
            <th width="80" align="right">在线时长</th>
            <th width="80" align="right">登录次数</th>
            <th width="80" align="right">充值金额</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,iterStat:${characters}">
            <td th:text="${row.serverName}"></td>
            <td th:text="${row.charName}"></td>
            <td th:text="${row.level}"></td>
            <td th:text="${row.vipLevel}"></td>
            <td th:text="${row.power}"></td>
            <td th:text="${row.exp}"></td>
            <td th:text="${row.leftGold}"></td>
            <td th:text="${row.loginDays}"></td>
            <td th:text="${row.onlineTime}"></td>
            <td th:text="${row.loginTimes}"></td>
            <td th:text="${row.rechargeAmount}"></td>
        </tr>
        </tbody>
    </table>
    <div th:replace="_include/pager"></div>
</div>
