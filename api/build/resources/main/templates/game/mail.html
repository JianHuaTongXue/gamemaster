<div class="pageHeader">
    <form id="pagerForm" onsubmit="return closeNavTab(this);" action="game/mail" method="post"
          onreset="$(this).find('select.combox').comboxReset()">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        <div>
                            <div class="buttonContent">
                                <a class="button" href="server/select"
                                   rel="serverselect" mask="true" lookupGroup=""><span>区服筛选</span></a>
                            </div>
                        </div>
                    </td>
                    <td>
                        <label>邮件类型</label>
                        <select name="mailType" class="combox">
                            <option value="UNKNOWN" th:selected="${request.mailType=='UNKNOWN'}">全部</option>
                            <option value="SERVER" th:selected="${request.mailType=='SERVER'}">全服群发</option>
                            <option value="LEVEL" th:selected="${request.mailType=='LEVEL'}">等级范围</option>
                            <option value="CHAR" th:selected="${request.mailType=='CHAR'}">角色群发</option>
                        </select>
                    </td>
                    <td class="dateRange">
                        日期:
                        <input name="startDate" class="date readonly" readonly="readonly" type="text" value=""
                               th:value="${request.startDate}">
                        <span class="limit">-</span>
                        <input name="endDate" class="date readonly" readonly="readonly" type="text" value=""
                               th:value="${request.endDate}">
                    </td>
                    <td>
                        <div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">检索</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar" style="height:30px">
        <ul class="toolBar">
            <li>
                <a title="发送邮件" class="edit" href="game/dialog_newmail"
                   target="dialog" width="480" height="550"
                   mask="true"><span style="font-size: 20px">发送邮件</span></a>
            </li>
        </ul>
    </div>
    <table class="table" layoutH="137" width="100%">
        <thead>
        <tr>
            <th width="5%" align="center">服务器</th>
            <th width="5%" align="center">类型</th>
            <th width="5%">标题</th>
            <th width="75%">内容</th>
            <th width="10%" align="center">发送时间</th>
            <!--<th width="100">操作</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,iterStat:${mailLogs}">
            <td th:text="${row.serverName}"></td>
            <td th:text="${row.mailType.text}"></td>
            <td th:text="${row.title}"></td>
            <td th:text="${row.content}"></td>
            <td th:text="${#dates.format(row.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <!--<td></td>-->
        </tr>
        </tbody>
    </table>
    <div th:replace="_include/pager"></div>
</div>
